<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReTro Forum</title>

    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <head>
      <nav class="container mx-auto mt-6">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box"
              >
                <li>
                  <a class="tooltip" data-tip="Home">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                      />
                    </svg>
                  </a>
                </li>
                <li>
                  <a class="tooltip" data-tip="Tooltip">
                    <img
                      class="h-5 w-5"
                      src="images/pencil.png"
                      alt="Tooltip"
                    />
                  </a>
                </li>
                <li>
                  <a class="tooltip" data-tip="Add User">
                    <img
                      class="h-5 w-5"
                      src="images/add-user.png"
                      alt="Tooltip"
                    />
                  </a>
                </li>
                <li>
                  <a class="tooltip" data-tip="Bookmark">
                    <img class="h-5 w-5" src="images/flag.png" alt="Tooltip" />
                  </a>
                </li>
              </ul>
            </div>
            <a class="btn btn-ghost text-2xl font-extrabold">ReTro</a>
          </div>

          <div class="navbar-end">
            <div class="hidden lg:flex">
              <ul class="menu menu-horizontal bg-base-200 rounded-box">
                <li>
                  <a class="tooltip" data-tip="Home">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                      />
                    </svg>
                  </a>
                </li>
                <li>
                  <a class="tooltip" data-tip="Tooltip">
                    <img
                      class="h-5 w-5"
                      src="images/pencil.png"
                      alt="Tooltip"
                    />
                  </a>
                </li>
                <li>
                  <a class="tooltip" data-tip="Add User">
                    <img
                      class="h-5 w-5"
                      src="images/add-user.png"
                      alt="Tooltip"
                    />
                  </a>
                </li>
                <li>
                  <a class="tooltip" data-tip="Bookmark">
                    <img class="h-5 w-5" src="images/flag.png" alt="Tooltip" />
                  </a>
                </li>
              </ul>
            </div>

            <div>
              <a class="btn bg-[#797DFC] text-white">Sign Up</a>
            </div>
          </div>
        </div>
      </nav>
    </head>
    
    <main>
        <section></section>
    </main>
  </body>
</html>
